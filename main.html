<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bearclaw</title>
		<link href="assets/style-universal.css" rel="stylesheet" type="text/css">
		<link href="assets/style-UC-regular.css" rel="stylesheet" type="text/css">
		
		<!-- Stylesheet generated by Adobe TypeKit- if it causes issues then just get rid of it -->
		<link rel="stylesheet" href="https://use.typekit.net/mon4pwk.css">
	</head>
	<body>
		<div id="app-wrapper">
			<div id="main-view">
				<!-- All interfacing and display info goes here- this is the main view -->
				<div id="class-overview">
					<div id="class-overview-header">
						<button id="class-edit-tools" class="form-button" onclick="toggle_class_overview_tools();">
							<span class="tridot-display"></span>
							<span class="tridot-display"></span>
							<span class="tridot-display"></span>
						</button>
						<button id="class-new-assignment" class="form-button" onclick="create_new_assignment_dialog();">+</button>
						<div id="class-options" onclick="toggle_class_overview_tools();">
							<ul>
								<li onclick="create_edit_class_dialog(currentClass);">Edit class details</li>
								<li onclick="create_schedule_dialog(currentClass);">Edit class schedule</li>
								<li onclick="create_hidden_restore_confirmation();">Restore hidden class periods</li>
								<li onclick="create_all_restore_confirmation();">Restore all class periods</li>
								<li onclick="create_class_delete_confirmation();">Delete class</li>
							</ul>
						</div>
						<h1 id="class-overview-title"></h1>
						<div class="clear-float"></div>
					</div>
					<div id="class-overview-body">
						<ul id="class-feed">
							<!-- Assignments and class periods go here -->
						</ul>
					</div>
					
				</div>
			</div>

			<div id="classes-sidebar">
				<div id="sidebar-tools">
					<h2>My Classes</h2>
					<div id="button-add-new-class" onclick="create_new_class_dialog();">
						+
					</div>
				</div>
				<div id="classes-sidebar-list">
					<ul>
						<!-- List of classes goes here -->
					</ul>
				</div>
			</div>
			
			<div id="app-overlay">
				
			</div>
			
			<div class="overlay-dialog" id="dialog-new-class">
				<h2>Create a class</h2>
				<form id="new-class-form" action="" onsubmit="return false">
					<input name="class-number" class="input-float-right type-input" size="8"/>
					<label for="class-number">Class #</label><br>
					
					<input name="class-name" class="input-float-right type-input" size="22"/>
					<label for="class-name">Class Name</label><br>
					
					<input type="date" name="class-start-date" class="input-float-right type-input"/>
					<label for="class-start-date">Start Date</label><br>
					
					<input type="date" name="class-end-date" class="input-float-right type-input"/>
					<label for="class-end-date">End Date</label><br>
					
					<label for="class-color">Color</label>
					<input type="color" name="class-color" class="input-float-right" value="#FF0000"/><br>
					
					<fieldset style="text-align: center">
						<input class="form-button" type="button" value="Create" onclick="submit_new_class()"/>
						<input class="form-button" type="button" value="Cancel" onclick="destroy_dialog('dialog-new-class', true)"/>
					</fieldset>
					
					<p class="form-error" id="class-form-error"></p>
				</form>
			</div>
			<div class="overlay-dialog" id="dialog-new-assignment">
				<h2>Create an assignment</h2>
				<form id="new-assignment-form" action="" onsubmit="return false">
					<input name="assignment-name" class="input-float-right type-input" size="32"/>
					<label for="assignment-name">Assignment Name</label><br>
					
					<input type="date" name="assignment-due-date" class="input-float-right type-input"/>
					<label for="assignment-due-date">Due Date</label><br>
					
					<input type="time" name="assignment-due-time" class="input-float-right type-input" value="23:59"/>
					<label for="assignment-due-time">Due Time</label><br>
					
					<input type="url" name="assignment-link" class="input-float-right type-input" size="32"/>
					<label for="assignment-link">Website Link</label><br>
					
					<textarea name="assignment-description" class="input-float-right type-input description-textarea"></textarea>
					<label for="assignment-description">Description</label><br>
					
					<fieldset style="text-align: center">
						<input class="form-button" type="button" value="Create" onclick="submit_new_assignment()"/>
						<input class="form-button" id="assignment-delete" type="button" value="Delete" onclick="delete_assignment(currentEditAssignment)"/>
						<input class="form-button" type="button" value="Cancel" onclick="destroy_dialog('dialog-new-assignment', true)"/>
					</fieldset>
					
					<p class="form-error" id="assignment-form-error"></p>
				</form>
			</div>
			<div class="overlay-dialog" id="dialog-schedule">
				<h2>Class schedule</h2>
				<form id="schedule-form" action="" onsubmit="return false">
					<div>
						<fieldset class="schedule-unit">
							<!-- All scheduling units go here-->
						</fieldset>
					</div>
					<fieldset style="text-align: center">
						<input class="form-button" type="button" value="Add time" onclick="schedule_add_unit()"/><br>
						<input class="form-button" type="button" value="Submit" onclick="submit_schedule()"/>
						<input class="form-button" type="button" value="Cancel" onclick="destroy_dialog('dialog-schedule', true)"/>
					</fieldset>
					
					<p class="form-error" id="schedule-form-error"></p>
				</form>
			</div>
			<div class="overlay-dialog" id="dialog-warning">
				<h2>Warning</h2>
				<div style="text-align: center">
					<p id="dialog-warning-text">
						<!-- Warning text goes here -->
					</p>
					<button class="form-button" onclick="destroy_dialog('dialog-warning', false)">Okay</button>
				</div>
			</div>
			<div class="overlay-dialog" id="dialog-confirmation">
				<h2>Confirmation</h2>
				<div style="text-align: center">
					<p id="dialog-confirmation-text">
						<!-- Confirmation text goes here -->
					</p>
					<button class="form-button" id="button-confirm-action">Yes</button>
					<button class="form-button" onclick="destroy_dialog('dialog-confirmation', true)">No</button>
				</div>
			</div>
			<div class="overlay-dialog" id="dialog-checklist">
				<h2>New checklist item</h2>
				<div style="text-align: center">
					<label for="input-checklist-name" style="margin-right: 16px;">Name</label>
					<input id="input-checklist-name" name="input-checklist-name" class="type-input" size="28"/>
					<br>
					<button class="form-button" id="new-checklist-submit" onclick="submit_checklist_item(event)">Submit</button>
					<button class="form-button" onclick="destroy_dialog('dialog-checklist', true)">Cancel</button>
				</div>
				<p class="form-error" id="checklist-form-error"></p>
			</div>
		</div>

		<script src="scripts/dialog_boxes.js" type="text/javascript"></script>
		<script src="scripts/update_data.js" type="text/javascript"></script>
		<script src="scripts/data_submission.js" type="text/javascript"></script>
		<script src="scripts/sorter.js" type="text/javascript"></script>
		<script src="scripts/readable_date.js" type="text/javascript"></script>
		<script src="scripts/feed_manipulate.js" type="text/javascript"></script>
		<script src="scripts/draggable.js" type="text/javascript"></script>
		<script src="scripts/load.js" type="text/javascript"></script>
	</body>
</html>
