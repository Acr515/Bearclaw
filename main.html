<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bearclaw</title>
		<link href="assets/style-universal.css" rel="stylesheet" type="text/css">
		<link href="assets/style-UC-regular.css" rel="stylesheet" type="text/css">
		
		<!-- Stylesheet generated by Adobe TypeKit- if it causes issues then just get rid of it -->
		<link rel="stylesheet" href="https://use.typekit.net/mon4pwk.css">
	</head>
	<body>
		<div id="app-wrapper">
			<div id="main-view">
				<!-- All interfacing and display info goes here- this is the main view -->
				<div id="class-overview">
					<div id="class-overview-header">
						<button id="class-edit-tools" class="form-button" onclick="toggle_class_overview_tools();">
							<span class="tridot-display"></span>
							<span class="tridot-display"></span>
							<span class="tridot-display"></span>
						</button>
						<div id="class-options">
							<ul>
								<li>Edit class details</li>
								<li onclick="create_warning_dialog('This class has no start and end date. These must be set first before creating a schedule.');">Edit class schedule</li>
								<li>Delete class</li>
							</ul>
						</div>
						<h1 id="class-overview-title">CIS220 - Web Programming</h1>
						<div class="clear-float"></div>
					</div>
					
					<div id="class-overview-body">
						<ul id="class-feed">
							<li class="feed-item feed-assignment">
								<input type="checkbox" class="completed-checkbox"/>
								<button class="form-button feed-button">Edit</button>
								
								<h3>Assignment: Chapter 10 Review Questions</h3>
								<h4>Due Sunday, April 5, 2020 (11:59 PM)</h4>
								<div class="clear-float"></div>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div id="classes-sidebar">
				<div id="sidebar-tools">
					<h2>My Classes</h2>
					<div id="button-add-new-class" onclick="create_new_class_dialog();">
						+
					</div>
				</div>
				<div id="classes-sidebar-list">
					<ul>
						<!--<li><span class="class-color"> </span>ENGL102 - English Composition</li>
						<li><span class="class-color"> </span>CIS168 - C++ Programming</li>
						<li><span class="class-color"> </span>CIS220 - Web Programming</li>-->
						<!-- List of classes goes here -->
					</ul>
				</div>
			</div>
			
			<div id="app-overlay">
				
			</div>
			
			<div class="overlay-dialog" id="dialog-new-class">
				<h2>Create a class</h2>
				<form id="new-class-form" action="" onsubmit="return false">
					<input name="class-number" class="input-float-right type-input"/>
					<label for="class-number">Class #</label><br>
					
					<input name="class-name" class="input-float-right type-input"/>
					<label for="class-name">Class Name</label><br>
					
					<input type="date" name="class-start-date" class="input-float-right type-input"/>
					<label for="class-start-date">Start Date</label><br>
					
					<input type="date" name="class-end-date" class="input-float-right type-input"/>
					<label for="class-end-date">End Date</label><br>
					
					<label for="class-color">Color</label>
					<input type="color" name="class-color" class="input-float-right" value="#FF0000"/><br>
					
					<fieldset style="text-align: center">
						<input class="form-button" type="button" value="Create" onclick="submit_new_class()"/>
						<input class="form-button" type="button" value="Cancel" onclick="destroy_dialog('dialog-new-class', true)"/>
					</fieldset>
					
					<p class="form-error" id="class-form-error"></p>
				</form>
			</div>
			<div class="overlay-dialog" id="dialog-warning">
				<h2>Warning</h2>
				<div style="text-align: center">
					<p id="dialog-warning-text">
						<!-- Warning text goes here -->
					</p>
					<button class="form-button" onclick="destroy_dialog('dialog-warning', false)">Okay</button>
				</div>
			</div>
			
		</div>
		<script src="scripts/dialog_boxes.js" type="text/javascript"></script>
		<script src="scripts/update_data.js" type="text/javascript"></script>
		<script src="scripts/data_submission.js" type="text/javascript"></script>
		<script src="scripts/load.js" type="text/javascript"></script>
	</body>
</html>
